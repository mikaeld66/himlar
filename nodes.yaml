defaults:
  box:      'norcams/base'
  autostart: false
  primary:   false
  location: 'vagrant'
  domain:   'himlar.local'
  cpus:     2
  memory:   2048
  networks:
    - mgmt

#
# Nodes configuration examples:
#
# -name 'compute'
#
# Configured FQDN: vagrant-compute-box.vagrant.local
#
# -name 'c1'
#   role: compute
#
# Configured FQDN: vagrant-compute-c1.vagrant.local
#
nodes:
  - name: 'cephmon'
  - name: 'compute'
  - name: 'controller'
  - name: 'foreman'
  - name: 'leaf'
    box: 'norcams/netdev'
  - name: 'login'
  - name: 'master'
  - name: 'storage'

networks:
  mgmt:
    net:         10.0.3
    auto_config: true

